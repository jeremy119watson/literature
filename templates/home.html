{% extends 'layout.html' %} {% block body %}
<div class="home" ng-controller="GameController">
    {% include 'includes/_message.html' %} {% include 'includes/_request.html' %}
    <div class="container-start" id="startGrid">
        <button class="start w3-button" id="startButton" ng-click="startGame()">Start Game</button>
    </div>
    <div class="container-home" style="display: none" id="gameHome">
        <div class="container-players">{% include 'includes/_players.html' %}</div>
        <div class="container-score f-14" id="scorePanel">{% include 'includes/_score.html' %}</div>
        <div class="container-hand">
            <div id="refreshMessage" class="refresh-message">refresh page for new game</div>
            <img ng-repeat="image in cardImages" src="{{ '{{image}}' }}" class="w3-round cards">
        </div>
        <div class="container-request-button">
            <button id="requestCardButton" class="w3-button jer-yellow request-button" onclick="document.getElementById('requestModal').style.display='block'">Request a card</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.onbeforeunload = function () {
        return true;
    };
</script> 
{% endblock %}
